<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New York Times Search</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/style.css">
		<script src="assets/app.js"></script>
	</head>
	<body>
		<div class="page-header">
  			<h1>New York Times Search</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Search Parameters</div>
			<div class="panel-body">
				<div class="input-group">
					<p>Search Term</p>
					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
					<p>Number of Records to Retrieve</p>
					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
					<p>Start Year (Optional)</p>
					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
					<p>End Year (Optional)</p>
					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
					<button type="button" class="btn btn-danger">Search</button>
					<button type="button" class="btn btn-danger">Clear Results</button>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Top Articles</div>
			<div class="panel-body"></div>
		</div>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
	</body>
</html>
